<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap">
    <!-- Stylesheet -->
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="age-calculator-container">
      <div class="date-input-wrapper">
        <input type="date" id="birthdate-input">
        <button id="calculate-age-button">Calculate</button>
      </div>
      <div class="age-output-wrapper">
        <div>
          <span id="age-years">-</span>
          <p>Years</p>
        </div>
        <div>
          <span id="age-months">-</span>
          <p>Months</p>
        </div>
        <div>
          <span id="age-days">-</span>
          <p>Days</p>
        </div>
      </div>
    </div>
    <!-- Script -->
    <script src="main.js"></script>
  </body>
</html>
